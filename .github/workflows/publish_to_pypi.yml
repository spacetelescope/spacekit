name: Publish to PyPI

on:
  workflow_dispatch:
    inputs:
      test:
        description: publish to test pypi
        required: false
        default: false
        type: boolean
    secrets:
      user: ${{ secrets.PYPI_USERNAME_SPACEKIT_MAINTAINER }}
      password: ${{ secrets.PYPI_PASSWORD_SPACEKIT_MAINTAINER }}
      test_password: ${{ secrets.PYPI_PASSWORD_SPACEKIT_MAINTAINER_TEST }}

  # Change to this once workflow has been tested
  # on:
    # release:
    #   types: [released]

jobs:

  build_artifacts:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - uses: actions/setup-python@v4
      name: Install Python
      with:
        python-version: '3.11'

    - name: Install build tools
      shell: 'bash'
      run: python -m pip install build

    - name: Build sdist
      shell: 'bash'
      run: python -m build --sdist --wheel .

    - uses: actions/upload-artifact@v3.1.2
      with:
        path: dist/*

  publish_pypi:
    needs: [ build_artifacts ]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/spacekit
    permissions:
      id-token: write  # IMPORTANT: this permission is mandatory for trusted publishing
    steps:
      - uses: spacetelescope/spacekit/.github/workflows/pypi_publish@develop
        with:
          test: ${{ inputs.test }}
          user: ${{ secrets.user }}
          password: ${{ secrets.password }}
          test_password: ${{ secrets.test_password }}